name: Node.js CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
          
      - name: Install sharp
        run: npm install --platform=linux --arch=x64 sharp
          
      - name: Start bot and display QR
        run: |
          echo "Starting bot... Scan the QR code below:"
          npm start &
          sleep 30
        env:
          CI: true
          AUTO_READ_STATUS: ${{ secrets.AUTO_READ_STATUS }}
          ANTI_CALL: ${{ secrets.ANTI_CALL }}
          WELCOME_MESSAGE: ${{ secrets.WELCOME_MESSAGE }}
          GOODBYE_MESSAGE: ${{ secrets.GOODBYE_MESSAGE }}
