services:
  - type: web
    name: whatsapp-bot
    env: node
    region: singapore
    plan: free
    branch: main
    envVars:
      - key: AUTO_READ_STATUS
        value: "true"
      - key: ANTI_CALL
        value: "true"
      - key: PORT
        value: "10000"
      - key: NODE_ENV
        value: production
    disk:
      name: auth-data
      mountPath: /app/auth_info
      sizeGB: 1
    healthCheckPath: /health
    healthCheckTimeout: 100
    buildCommand: npm install
    startCommand: node index.js
    autoDeploy: false
    numInstances: 1
    startupProbe:
      failureThreshold: 10
      periodSeconds: 10
    limits:
      memory: 512M
      cpu: 0.5
  
  # Add a cron job to keep the instance alive
  - type: cron
    name: keep-alive
    schedule: "*/5 * * * *"
    command: curl $RENDER_EXTERNAL_URL/health
